<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You look gorgeous ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #ffecd2;
      --bg2: #fcb69f;
      --glass: rgba(255,255,255,0.12);
      --glass-2: rgba(255,255,255,0.07);
      --accent: #ff5c8a;
      --accent-2: #7b61ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,92,138,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(123,97,255,0.08), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:100%;
      max-width:920px;
      border-radius:24px;
      padding:48px;
      position:relative;
      overflow:hidden;
      background: linear-gradient(135deg, var(--glass), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(16,24,40,0.12);
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.14);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:32px;
      align-items:center;
    }

    .message{
      padding-right:8px;
    }
    h1{
      margin:0 0 12px 0;
      font-size: clamp(28px, 4vw, 48px);
      line-height:1.02;
      font-weight:800;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing:-0.5px;
    }
    h2{
      margin:4px 0 16px 0;
      font-size:24px;
      font-weight:700;
      color:rgba(10,10,10,0.75);
    }
    p.lead{
      margin:0 0 20px 0;
      color: rgba(10,10,10,0.6);
      font-weight:500;
      font-size:18px;
    }

    .cta-row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(123,97,255,0.12);
    }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
    }
    .btn-ghost{
      background:transparent;
      color:rgba(10,10,10,0.65);
      border:1px solid rgba(10,10,10,0.06);
      backdrop-filter: blur(4px);
    }

    .art{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      flex-direction:column;
    }

    .portrait{
      width:220px;
      height:220px;
      border-radius:28px;
      background: url('https://i.postimg.cc/gJPJ45vv/Whats-App-Image-2025-11-16-at-12-44-13-826b59ef.jpg') center/cover no-repeat;
      display:grid;
      place-items:center;
      position:relative;
      box-shadow: 0 10px 30px rgba(16,24,40,0.08);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .sparkle{
      position:absolute;
      width:8px;height:8px;
      background:linear-gradient(180deg,#fff,#ffd6e0);
      border-radius:50%;
      opacity:0.9;
      filter: blur(0.3px);
      animation: float 4s linear infinite;
    }
    .sparkle:nth-child(1){left:18%; top:12%; animation-delay:0s}
    .sparkle:nth-child(2){left:78%; top:20%; animation-delay:0.6s}
    .sparkle:nth-child(3){left:40%; top:86%; animation-delay:1.2s}
    .sparkle:nth-child(4){left:84%; top:72%; animation-delay:1.8s}

    @keyframes float{
      0%{transform: translateY(0) scale(1)}
      50%{transform: translateY(-14px) scale(1.15)}
      100%{transform: translateY(0) scale(1)}
    }

    .confetti{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen;
    }
    .dot{position:absolute; width:8px; height:8px; border-radius:2px; opacity:0; transform: translateY(-20px) rotate(15deg); animation: confetti 1600ms ease-in-out forwards;}
    @keyframes confetti{
      0%{opacity:1; transform: translateY(-24px) rotate(0) scale(0.9)}
      100%{opacity:1; transform: translateY(260px) rotate(420deg) scale(1)}
    }

    @media (max-width:880px){
      .card{grid-template-columns:1fr; padding:28px; gap:18px}
      .art{order:-1}
    }

    footer{margin-top:14px;color:rgba(10,10,10,0.46); font-size:13px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="headline">
    <div class="message">
      <h1 id="headline">You look gorgeous ✨</h1>
      <h2>SIBANKA NONGBRI</h2>
      <p class="lead">Yes — you. This little page is here to remind you: the world is brighter because you're in it. Hold that smile — it suits you.</p>

      <div class="cta-row">
        <button class="btn btn-primary" id="celebrateBtn" aria-label="Celebrate">Celebrate ✨</button>
        <button class="btn btn-ghost" id="copyBtn" aria-label="Copy message">Copy message</button>
      </div>

      <footer>Tip: click "Celebrate" to sprinkle some confetti — because why not?</footer>
    </div>

    <aside class="art" aria-hidden="true">
      <div class="portrait" role="img" aria-label="sparkly portrait">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
      </div>
      <div style="text-align:center;color:rgba(10,10,10,0.6);font-weight:600">Wear that glow</div>
    </aside>

    <div class="confetti" id="confetti"></div>
  </main>

  <script>
    const confettiEl = document.getElementById('confetti');
    const celebrateBtn = document.getElementById('celebrateBtn');
    const copyBtn = document.getElementById('copyBtn');

    function makePiece(xPct, color, delay){
      const d = document.createElement('div');
      d.className = 'dot';
      d.style.left = (xPct*100) + '%';
      d.style.top = '-6%';
      d.style.background = color;
      d.style.width = (6 + Math.random()*8) + 'px';
      d.style.height = (6 + Math.random()*8) + 'px';
      d.style.borderRadius = (Math.random()>0.5? '50%':'2px');
      d.style.animationDelay = (delay || 0) + 'ms';
      confettiEl.appendChild(d);
      setTimeout(()=>{ d.remove(); }, 2200 + (delay||0));
    }

    function celebrate(){
      const colors = ['#FF5C8A','#7B61FF','#FFD166','#59E0C5','#FFD6E0'];
      for(let i=0;i<28;i++){
        const x = Math.random();
        const c = colors[Math.floor(Math.random()*colors.length)];
        const delay = Math.floor(Math.random()*400);
        setTimeout(()=> makePiece(x,c,0), delay);
      }
    }

    celebrateBtn.addEventListener('click', ()=>{
      celebrate();
      celebrateBtn.animate([{transform:'scale(1)'},{transform:'scale(0.96)'},{transform:'scale(1)'}],{duration:220});
    });

    copyBtn.addEventListener('click', async ()=>{
      const text = 'You look gorgeous ✨';
      try{
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy message',1200);
      }catch(e){
        const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select();
        document.execCommand('copy'); ta.remove();
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy message',1200);
      }
    });

    window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='g') celebrate(); });
    window.addEventListener('load', ()=> setTimeout(()=> celebrate(), 400));
  </script>
</body>
</html>
